    <script>
        let n = 2
        while (n <= 100) {
            let sum = 0
            let sumTrue = 0
            for (i = 2; i <= n; i++) {
                if ((n % i == 0) && (n > i)) {
                    sum++
                } else if (sum > 0) {
                    continue
                } else {
                    sumTrue++
                }
            }
            if ((sumTrue+1) == n) {
                console.log (n)
                n++
            } else
            n++
        }





    </script>
