<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cart section"></div>
    <div class="section">
        <h3>Адрес доставки</h3>
        <input type="text">
    </div>
    <div class="section">
        <h3>Комментарий</h3>
        <input type="text">
    </div>
    <div class="in_cart">
        <p>В корзине следующие товары:</p>
    </div>
    <div class="cartSumm"></div>
    <button id="continue_buy">Продолжить</button>
    <div class="screen_behind"></div>
    <div class="modal_img_cars">
        <div class="slider">
            <div class="item">
                <img  class = "img_bmw" src="img_slider/img_1/img_1_1.jpg" alt="Первый слайд">
                
            </div>
        
            <div class="item">
                <img class = "img_bmw" src="img_slider/img_1/img_1_2.jpg" alt="Второй слайд">
                
            </div>
        
            <div class="item">
                <img class = "img_bmw" src="img_slider/img_1/img_1_3.jpg" alt="Третий слайд">
                
            </div>
        
            <a class="prev" onclick="minusSlide()">&#10094;</a>
            <a class="next" onclick="plusSlide()">&#10095;</a>
        </div>
    </div>

    <div class="modal_cart">




    </div>

    <script src="cartGen.js"></script>
</body>
</html>
